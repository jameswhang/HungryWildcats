    <div class="header text-center" style="padding-top: 60px;">
        <h1>How much money do you have?</h1>
    </div>

    <div class="form-inline userInput">
    	<fieldset>

        <div class="useirinput input-group col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
           <div class="input-group-addon input-lg">$</div>
            <input class="money form-control input-lg" type="text" />
            <div class="input-group-addon increment-money input-lg" style="background-color: rgb(163,218,181); color: white; cursor: pointer; min-width:50px;">
            +
            </div>
            <div class="input-group-addon decrement-money input-lg" style="background-color: rgb(255,133,133); color: white; cursor: pointer; min-width:50px;">
            -
            </div>
        </div>

        <div class="btn col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">

            <button class="btn btn-primary submit">Tell me what I can eat!</button>
        </div>

    	</fieldset>
    </div>

    <div class="text-center menuChoices container-fluid">
    </div>
    <script type="text/javascript">
    $('.money').val('15');
    $('.increment-money').click(function() {
        var current = parseInt($('.money').val());
        $('.money').val((current+1).toString());
    });
    $('.decrement-money').click(function() {
        var current = parseInt($('.money').val());
        $('.money').val((current-1).toString());
    });

    </script>
